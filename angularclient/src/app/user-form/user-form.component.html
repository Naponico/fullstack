<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.name"
                class="form-control" id="name" name="name" placeholder="Enter your name"
                required #name="ngModel" value="user.name">
                <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
            </div>

            <div class="form-group">
                <label for="firstname">firstname</label>
                <input type="text" [(ngModel)]="user.firstname"
                class="form-control" id="firstname" name="firstname" placeholder="Enter your firstname"
                required #firstname="ngModel" value="user.firstname">
                <div [hidden]="!firstname.pristine" class="alert alert-danger">Firstname is required</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="user.email"
                class="form-control" id="email" name="email" placeholder="Enter your email address"
                required #email="ngModel" value="user.email">
                <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>

            <div class="form-group">
                <label for="usertype">User type</label>
                <select [(ngModel)]="user.usertype"
                class="form-control" id="usertype" name="usertype"
                required #usertype="ngModel">
                    <option selected value="{{updateUsertype}}">
                        {{updateUsertype}}
                    </option>
                    <option *ngFor="let usert of usertypes" value="{{usert.usertype}}">
                        {{usert.usertype}}
                    </option>

                </select>

                <div [hidden]="!usertype.pristine" class="alert alert-danger">User Type is required</div>
            </div>
            
            <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
